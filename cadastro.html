<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/logo_preto.png" alt="Logotipo SAME" class="logo small-logo" id="logo">
    </header>
    
    <main>
        <div class="container">
            <h2>Realize o seu Cadastro</h2>
            <form>
                <div class="form-group">
                    <label for="nome-microempreendedor">Nome do Microempreendedor:</label>
                    <input type="text" id="nome-microempreendedor" name="nome-microempreendedor" required>
                </div>
                <div class="form-group">
                    <label for="nome-empresa">Nome da Empresa:</label>
                    <input type="text" id="nome-empresa" name="nome-empresa" required>
                </div>
                
                
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Repita a Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <div class="button-group">
                    <button type="submit">Cadastrar</button>
                    <button onclick="location.href='index.html'">Voltar</button>
                </div>

            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
