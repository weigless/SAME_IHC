<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - SAME</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: rgba(1, 10, 2, 0.945);
        }
        .form-group {
            margin-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #02ac43;
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <div class="header-content">
            <div class="logo-and-shortcuts">
                <img src="imagens/logo_same.png" alt="Logotipo SAME" class="logo small-logo2" id="logo">
                <nav class="shortcut-links">
                    <h2>Atalhos</h2>
                    <a href="pagina_inicial.html">Menu de Opções</a>
                    <a href="personalizar.html">Personalização</a>
                    <a href="registrar_venda.html">Registrar Venda</a>
                    <a href="fluxo-de-caixa.html">Fluxo de Caixa</a>
                    <a href="gerenciar-usuarios.html">Gerenciar Usuários</a>
                    <a href="relatorios.html">Relatórios</a>
                </nav>
            </div>
        </div>
    </header>
    
    <button class="accessibility-btn" onclick="toggleAccessibilityMenu()">Acessibilidade</button>
    <button class="support-btn" onclick="location.href='ajuda-e-suporte.html'">Ajuda e Suporte</button>
    
    <main>
        <div class="container">
            <h2>Cadastrar Produto</h2>
            <form id="cadastro-produto-form">
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto:</label>
                    <input type="text" id="nome-produto" name="nome-produto" required>
                </div>
                <div class="form-group">
                    <label for="codigo-produto">Código do Produto:</label>
                    <input type="text" id="codigo-produto" name="codigo-produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidade-produto">Quantidade:</label>
                    <input type="number" id="quantidade-produto" name="quantidade-produto" required>
                </div>
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="history.back()">Voltar</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Break.NO Ltda. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('cadastro-produto-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nomeProduto = document.getElementById('nome-produto').value;
            const codigoProduto = document.getElementById('codigo-produto').value;
            const quantidadeProduto = document.getElementById('quantidade-produto').value;

            if (nomeProduto && codigoProduto && quantidadeProduto) {
                // Lógica para cadastrar o produto (exemplo: enviar para um servidor)
                alert(`Produto "${nomeProduto}" com código "${codigoProduto}" e quantidade "${quantidadeProduto}" cadastrado com sucesso!`);
            }
        });
    </script>
</body>
</html>
